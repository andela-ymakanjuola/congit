<!DOCTYPE html>
<html ng-app = "app">
  <head>
    <title>Congit</title>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="vendor/angular-material/angular-material.css">

    <!--Dependencies-->   
    <script src="vendor/angular/angular.js"></script>
    <script src="vendor/angular-animate/angular-animate.js"></script>
    <script src="vendor/angular-aria/angular-aria.js"></script>
    <script src="vendor/angular-material/angular-material.js"></script>
    <script src="vendor/angular-mocks/angular-mocks.js"></script>
    
    <!--Modules-->
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/orgs/orgs.module.js"></script>

    <script type="text/javascript" src="app/orgs/controllers/orgs.controller.js"></script>
    
    <script type="text/javascript" src="app/orgs/services/orgs.service.js"></script>
    
  </head>

  <body>
    
    <div class="container">
      
      

        <!-- Org Profile -->
      <md-content ng-controller = "OrgsController as orgs">

      <form ng-submit="getOrg(orgs.searchText)">

        

        


        <md-autocomplete 
          md-selected-item="selectedItem"
          md-search-text="orgs.searchText" 
          md-items="item in orgs.querysearch(orgs.searchText)" 
          md-item-text="item"
          placeholder="Search Github Organization"
          md-delay ="200"
          md-search-text-change="getOrg(orgs.searchText)">

          

        </md-autocomplete>
        <!-- <md-button class="md-raised md-accent">Search</md-button> -->



        


          
          <md-list class="profile" layout="column" ng-show="orgs.searchText">
            <img class="avatar" ng-show="orgs.orgs.avatar_url" ng-src="{{orgs.orgs.avatar_url}}">
            <md-card-content flex flex-order="3">   
              <md-subheader ng-show="orgs.orgs.name" style="text-align: left; margin: 0; padding: 3px;">{{orgs.orgs.name}}</md-subheader>
              <md-subheader ng-show="orgs.orgs.blog" style="text-align: left; margin: 0; padding: 3px;">Blog: {{orgs.orgs.blog}}</md-subheader>      
            </md-card-content>
          </md-card>
      </form>
      </md-content>
    </div>


    



  </body>

</html>
